<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;

      const body = document.querySelector('body');
      const h1DoBody = body.innerHTML = '<h1>TrybeTrip - Agência de Viagens</h1>'

      //Adicione a tag main com a classe main-content como filho da tag body;

      const criaMain = document.createElement('main');
      criaMain.className = 'main-content'
      body.appendChild(criaMain);
       
      //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      const main = document.querySelector('main');

      const criaTagsEClasses = (elementoPai, elemento, classe) => {
        const criaTags = document.createElement(elemento);
        criaTags.className = classe;
        elementoPai.appendChild(criaTags);

      }
      criaTagsEClasses(main, 'section', 'center-content');

      //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      const section = document.querySelector('section');

      const criaParagrafo = document.createElement('p');
      criaParagrafo.innerText = 'Espero concluir esse exercício antes da aula ao vivo'
      section.appendChild(criaParagrafo);
      
      //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

      criaTagsEClasses(main, 'section', 'left-content');

      //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

      criaTagsEClasses(main, 'section', 'right-content');

      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;

      const segundaSection = document.querySelector('.left-content');

      const criaImg = document.createElement('img');
      criaImg.src = 'https://picsum.photos/200'
      segundaSection.appendChild(criaImg);

      //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;

      const terceiraSection = document.querySelector('.right-content');
      const criaListaDesordenada = document.createElement('ul');
      terceiraSection.appendChild(criaListaDesordenada);

      const numeros = ['Um', 'Dois', 'Três', 'Quatro', 'cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];

      const lista = () => {
        for (valor of numeros){
            const criaItensLista = document.createElement('li');
            criaItensLista .innerText = valor;
            criaListaDesordenada.appendChild(criaItensLista);
        }
      }
      lista()

      //Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.

      const criaH3 = (elementoPai, elemento) => {
        for (let index = 1; index <= 3; index += 1){
            const criandoH3 = document.createElement(elemento);
            elementoPai.appendChild(criandoH3);
        }

      }
      criaH3(main, 'h3');

      //Adicione a classe title na tag h1 criada;

      const h1 = body.firstElementChild;
      h1.className = "title";

      //Adicione a classe description nas 3 tags h3 criadas;

      const ultimoH3 = main.lastElementChild;
      const penultimoH3 = ultimoH3.previousElementSibling;
      const antipenultimoH3 = penultimoH3.previousElementSibling;
      const arrayH3 = [ultimoH3, penultimoH3, antipenultimoH3]

      for (let index = 0; index < arrayH3.length; index += 1){
            arrayH3[index].className = "description"
        }

      //Remova a section criada no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();

      main.removeChild(segundaSection);

      //Centralize a section criada no passo 6 (aquele que possui a classe right-content).

      terceiraSection.style.marginRight = "auto";

    </script>
  </body>
</html>
