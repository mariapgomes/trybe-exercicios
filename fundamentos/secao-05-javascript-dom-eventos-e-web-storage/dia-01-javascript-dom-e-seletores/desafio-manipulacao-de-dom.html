<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        document.getElementsByTagName("p")[1].innerText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam placerat ipsum ipsum, eget pulvinar felis tincidunt eget. Sed mollis nisi et dolor vehicula, vitae luctus neque dapibus. Proin et est nisl. Aliquam at lectus faucibus, venenatis mauris eu, hendrerit neque. Pellentesque placerat efficitur quam, luctus faucibus tellus pellentesque vel. Donec pulvinar lacinia ligula id gravida. Quisque eu augue pretium, imperdiet purus vitae, dictum est. Nam ut tellus sollicitudin, porttitor lorem at, euismod eros. Ut molestie sed mauris volutpat tristique.";

        //Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109);
        
        const changeSquareToGreen = () => {
            let squareYellow = document.getElementsByClassName('main-content')[0];
            squareYellow.style.background = 'rgb(76,164,109)';
        }
        changeSquareToGreen();

        //Crie e execute uma função que mude a cor do quadrado vermelho para branco;

        const mudaCorCenter = () => {
            let whiteColor = document.getElementsByClassName("center-content")[0]
            whiteColor.style.background = "white"; 
        }
        mudaCorCenter();

        //Crie e execute uma função que corrija o texto da tag <h1>;

        const corrigeH1 = () => {
            let titulo = document.getElementsByClassName("title")[0]
            titulo.innerText = "Desafio - JavaScript"; 
        }
        corrigeH1();

        //Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo;

        const textoTagP = () => {
            let primeiroParagrafo = document.getElementsByTagName("p")[0]
            primeiroParagrafo.innerText = primeiroParagrafo.innerText.toUpperCase(); 
        }
        textoTagP();

        //Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

        const conteudoTagsP = () => {
            let tagP = document.getElementsByTagName("p");
            for (valor of tagP){
                console.log(valor.innerText)
            }
        }
        conteudoTagsP();



    </script>
</body>

</html>
